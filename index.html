<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Project </title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand"><img class="navbar__logo" src="./assets/logo.png" alt="zomato-logo"></div>
            <div class="navbar__nav__items">
                <button class="button--primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main>
    <section class="container">
         <div class="container__img">
             <img class="hero__img" src="./assets/hero.jpg" alt="food"/>
             <img src="./assets/svg/heroShape.svg" alt="hero bg shape" class="hero__shape__img"/>
             <img src="./assets/svg/herobgpattren.svg" alt="hero bg pattern" class="hero__pattern__img"/>
            </div>
        <div class="hero__description">
            <h1 class="hero__text">Order from your favourite restaurants near you</h1>
            <button class="button--primary">Order Now</button>
        </div>
       
    </section>

    <section>
        <h1></h1>
        <div></div>
    </section>
    </main>
</body>
</html>
